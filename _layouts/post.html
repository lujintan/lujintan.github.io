---
layout: default
---

<section id="mainBody" class="mod-main-content">
    <div class="post yh clearfix" style="background-image: url({{ page.preview }});">
        <div class="container">
            <header class="post-header">
                <h1 class="post-title">{{ page.title }}</h1>
                <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
            </header>

            <article class="post-content">
                {{ content }}
            </article>
            <div class="comment-wp">
                <!-- UY BEGIN -->
                <div id="uyan_frame"></div>
                <script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=2156861"></script>
                <!-- UY END -->
            </div>
        </div>
    </div>
</section>
